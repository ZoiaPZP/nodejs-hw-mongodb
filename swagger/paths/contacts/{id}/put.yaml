operationId: updateContactById
tags:
  - Contacts
summary: Update contact by ID
description: Updates an existing contact's information.
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
    description: Contact ID (Mongo ObjectId)
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '../../../components/schemas/Contact.yaml'
responses:
  '200':
    description: Contact updated
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/ContactResponse.yaml'
  '400':
    description: Invalid input data
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Invalid input data
  '404':
    $ref: '../../../components/responses/NotFound.yaml'
