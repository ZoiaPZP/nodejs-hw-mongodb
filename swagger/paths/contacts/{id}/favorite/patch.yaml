tags:
  - Contacts
summary: Update favorite contact status
operationId: updateFavoriteStatus
description: Update the "isFavourite" status of a specific contact by ID.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    description: Contact ID (Mongo ObjectId)
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          isFavourite:
            type: boolean
        required:
          - isFavourite
responses:
  '200':
    description: Status updated
    content:
      application/json:
        schema:
          $ref: '../../../../components/schemas/ContactResponse.yaml'
  '400':
    description: Invalid data
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Invalid isFavourite value
  '404':
    $ref: '../../../../components/responses/NotFound.yaml'
